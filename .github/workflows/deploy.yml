name: Deploy to GitHub Pages and Trigger Main Site

on:
  push:
    branches: [ main, master ]  # ç›‘å¬ä¸»åˆ†æ”¯æ¨é€
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: ğŸ”§ Install dependencies
        run: npm install
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸš€ Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          
      - name: ğŸ”” Trigger main site deployment
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            https://api.github.com/repos/ivanchen008/ivanchen008.github.io/dispatches \
            -d '{"event_type":"update-singularity"}'